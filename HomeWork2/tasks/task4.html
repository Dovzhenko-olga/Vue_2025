<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Task4</title>
  <style>
    a {
      color: royalblue;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      color: mediumaquamarine;
    }
  </style>
</head>

<body>
  <p>Вивести список як маркований список з елементами у форматі (name: salary).</p>

  <div id="app">
    <ul>
      <li v-for="worker in workers" :key="worker.id">{{worker.name}} : {{worker.salary}}</li>
    </ul>
  </div>
  <a href="../index.html" rel="noopener noreferrer">
    Повернутися до задач.
  </a>

  <script>
    const { createApp } = Vue
    const workersList = [
      {
        id: '111',
        name: 'Іванов',
        salary: 10000,
      },
      {
        id: '112',
        name: 'Петров',
        salary: 20000,
      },
      {
        id: '113',
        name: 'Сидоров',
        salary: 50000,
      },
    ]


    createApp({
      data() {
        return {
        }
      },
      computed: {
        workers() {
          return workersList
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
